
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - SMPI Ventures</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <section id="contact" class="contact">
    <div class="container">
      <div class="section-title">
        <h2>Contact Us</h2>
        <p>Weâ€™d love to hear from you. Reach out anytime via our Calendly or fill out the email form below.</p>
      </div>

      <div class="row">
        <!-- Calendly Embed -->
        <div class="col-lg-6">
          <p><strong>Schedule a Free Consult:</strong></p>
          <a href="https://calendly.com/smpiventure" target="_blank" class="btn btn-primary">Book via Calendly</a>
        </div>

        <!-- Email Form -->
        <div class="col-lg-6 mt-4 mt-lg-0">
          <form action="https://formspree.io/f/xpwrergp" method="POST" role="form" class="php-email-form">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" name="name" class="form-control" id="name" required>
            </div>
            <div class="form-group mt-3">
              <label for="email">Your Email</label>
              <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="form-group mt-3">
              <label for="message">Message</label>
              <textarea class="form-control" name="message" rows="6" required></textarea>
            </div>
            <div class="text-center mt-3">
              <button type="submit">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
